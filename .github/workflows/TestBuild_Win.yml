  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    # needs: sonarqube
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-cache
          restore-keys: |
            ${{ runner.os }}-buildx-cache

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build, Tag and push Docker image
        # if: needs.docker.result == 'success'
        id: build_and_push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ vars.IMAGE_NAME }}:github-${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ vars.IMAGE_NAME }}:github-${{ github.sha }}
          IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/${{ vars.IMAGE_NAME }}:github-${{ github.sha }}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

  update-deployment:
    name: Update Deployment YAML
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v2
        with:
          repository: Mohammed-Alhuraibi/deployment_test
          path: ./

      - name: Update deployment.yaml
        run: |
          sed -i "s|image: .*$|image: ${{ env.IMAGE_TAG }}|" deployment.yaml

      - name: Commit and Push Changes
        run: |
          cd public-repo
          git config --global user.email "your-email@example.com"
          git config --global user.name "Your Name"
          git add deployment.yaml
          git commit -m "Update deployment image to ${{ env.IMAGE_TAG }}"
          git push
